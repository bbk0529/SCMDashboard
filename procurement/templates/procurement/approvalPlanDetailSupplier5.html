            <div class="card  border border-secondary">
              <div class="card-header detail" id="btnSupplierDetail5">
                <div class="row">
                  <strong>Supplier5 Detail</strong>
                </div>
              </div>
              <div class="card-body card-block"  id="suppierDetail5" hidden>
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label"  >Quotation Info.2</label></div>
                  <div class="col-9">
                    <input type="radio" name="supplierRadio5" id="supplierSingle5"> <label for="supplierSingle5">Single</label>
                    <input type="radio" name="supplierRadio5" checked id="supplierMultiple5"> <label for="supplierMultiple5"> Multiple</label>

                    <select class="form-control-sm form-control" id="supplierSingleReason5" hidden>
                        <option>기존과 유사한 경우 또는 동일 특성의 제품의 경우 </option>
                        <option>고객 긴급 요청으로 인한 선진행의 경우</option>
                        <option>국내 독점 공급사 또는 사양이 지정된 경우</option>
                        <option>특정 인증을 요하는 제품 구매할 경우</option>
                        <option>고객사에서 공급사를 지정한 경우</option>
                        <option>공급사가 프로젝트 초기시점에 참여한 경우</option>
                        <option>소량 또는 소액의 경우(발주금액 10만원이하)</option>
                        <option>복수견적의뢰 하였으나 기간 내에 견적 회신이 없는 경우</option>
                        <option>연간 매입금액이 또는 프로젝트 관련하여 1회 매입금액이1,000만원 미만일 경우</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label">List-1[Fabricating, Goods]</label></div>
                  <div class="col-9"><input type="text" id="Supplier5_Fabricating_Goods" class="form-control" value="{{Assay.Supplier5_Fabricating_Goods}}"></div>
                </div>
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label">List-2 [Modification of free offered item]</label></div>
                  <div class="col-9">
                    <input type="text" id="Supplier5_Modification_of_free_offerd_item" class="form-control" value="{{Assay.Supplier5_Modification_of_free_offerd_item}}">
                  </div>
                </div>



                  <div class="pull-right">
                  <button class="btn btn-secondary btn-sm" id="Supplier5TableRowAdd">
                    <i class="fa fa-plus"></i> Add
                  </button>
                  <button class="btn btn-secondary btn-sm" id="Supplier5TableRowDelete">
                    <i class="fa fa-minus"></i> Delete
                  </button>
                </div>
                  <table class="table" id="detailTable5">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Supplier Name</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Quot. Unit Price</th>
                                <th scope="col">Quot. Value</th>
                                <th scope="col">Final Unit Price</th>
                                <th scope="col">Final Value</th>
                                <th scope="col">Nego(%)</th>
                            </tr>
                            </thead>

                            <tbody id="supplier5">
                            <tr id="supplier5Row1"
                                {% if not Assay.Supplier5 %}
                                hidden
                                {% endif %}
                            >
                            <th scope="row">1</th>
                            <td contenteditable=""   id="supplier5Name"   >{{Assay.Supplier5}}</td>
                            <td contenteditable="" class="supplier5_1"    id="supplier5Qty1"              >{{Assay.Supplier5_Qty}}</td>
                            <td contenteditable="" class="supplier5_1"    id="supplier5QuotValue1"        ></td>
                            <td bgcolor="DDDDDD"                          id="supplier5QuotTotalValue1"   ></td>
                            <td contenteditable="" class="supplier5_1"    id="supplier5FinalValue1"       >{{Assay.Supplier5_Final_Unit_Price}}</td>
                            <td bgcolor="DDDDDD"                          id="supplier5FinalTotalValue1"  ></td>
                            <td bgcolor="DDDDDD"                          id="supplier5Nego1"             ></td>
                          </tr>

                          <tr hidden id="supplier5Row2">
                            <th scope="row">2</th>
                            <td contenteditable="" ></td>
                            <td contenteditable="" class="supplier5_2" id="supplier5Qty2"></td>
                            <td contenteditable="" class="supplier5_2" id="supplier5QuotValue2"></td>
                            <td bgcolor="DDDDDD"  id="supplier5QuotTotalValue2"></td>
                            <td contenteditable="" class="supplier5_2" id="supplier5FinalValue2"></td>
                            <td bgcolor="DDDDDD"  id="supplier5FinalTotalValue2"></td>
                            <td bgcolor="DDDDDD" id="supplier5Nego2"></td>


                          </tr>

                          <tr hidden id="supplier5Row3">
                              <th scope="row">3</th>
                              <td contenteditable="" ></td>
                              <td contenteditable="" class="supplier5_3" id="supplier5Qty3"></td>
                              <td contenteditable="" class="supplier5_3" id="supplier5QuotValue3"></td>
                              <td bgcolor="DDDDDD"    id="supplier5QuotTotalValue3"></td>
                              <td contenteditable="" class="supplier5_3" id="supplier5FinalValue3"></td>
                              <td bgcolor="DDDDDD"    id="supplier5FinalTotalValue3"></td>
                              <td bgcolor="DDDDDD"    id="supplier5Nego3"></td>
                          </tr>

                          </tbody>
                  </table>
                </div>

              </div>
