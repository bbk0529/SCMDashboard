<style>
.lds-ring {
  display: inline-block;
  position: relative;
  width: 64px;
  height: 64px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 51px;
  height: 51px;
  margin: 6px;
  border: 6px solid #ddd;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #ddd transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>


<form method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  <input type="file" name="myfile">
  <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-lightbulb-o"></i>Upload</button>


<!-- <a href="{% url 'import_data_xls' %}"> -->

<!-- </a> -->
</form>
{% if uploaded_file_url %}
<button class="btn btn-outline-secondary" id="import"><i class="fa fa-search"></i>Import</button>
  <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
{% endif %}
<div class="lds-ring" hidden><div></div><div></div><div></div><div></div></div>


<script>
$('#import').click(function(){
    $('.lds-ring').prop('hidden', false)
    console.log("{{uploaded_file_url}}")
    $.ajax({
        url : "import_data_xls",
        type : "GET",
        data: {
            'uploaded_file_url' : "{{uploaded_file_url}}"
        },

        success : function(data) {
            console.log("successfully communicated with Server");
            $('.lds-ring').prop('hidden', true)
        }
    }) //end of $.ajax
})


</script>
