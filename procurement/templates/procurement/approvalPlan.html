<body>
    <div id="header"></div>
    <div class="content mt-3">
        <div class="animated fadeIn">
    
        <!-- <div><img src="{% static 'images/festologo.jpg' %}"></div> -->
        <span id="alert_message"></span>
        <div class="row">
            <div class="col-md-12">
                <div class="card">


                            <div class="card-header" id="approvalPlanHeader">
                                {% include 'procurement/approvalPlanHeader.html' %}
                            </div>

                            <div class="card-body card-block" id="approvalPlanQuery">
                              {% include 'procurement/approvalPlanBody.html' %}
                          </div>


                      </div>
            </div>
        </div>
        </div>
    </div>


    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure to change and save this?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</body>
