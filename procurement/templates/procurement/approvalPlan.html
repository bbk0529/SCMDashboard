{%load static %}

<script src="{% static 'assets/js/vendor/jquery-2.1.4.min.js' %}"></script>
<head>
    {% include "../subtemplate/head.html" %}
</head>
<body>
     <div id="header"></div>
    <div class="content mt-3">
    <!-- <div class="animated fadeIn"> -->
<div><img src="{% static 'images/festologo.jpg' %}"></div>
<div class="row" >
  <div class="col-12"  id="result">
      <div class="card">
          <div class="card-header">
              <div class="row">
                <div class="col-3">
                <strong>Approval Plan</strong>
              </div>

              <div class="col-9" >
                <div class="pull-right">
                  <!-- <div class="col-1"> -->
                    <label for="text-input" class=" form-control-label" >Category</label>
                    <select class="form-control-sm" id="newDocOptions">
                      <option>신규등록</option>
                    </select>

                    <select class="form-control-sm" id="changeDocOptions" hidden="">
                      <option>설계변경</option>
                      <option>공급사변경</option>
                      <option>원부자재비용변경</option>
                      <option>기타</option>
                    </select>
                  <!-- </div> -->
                  <input type="radio" name="info1" id="radio_create" checked> <label for="radio_create">CREATE</label>
                  <input type="radio" name="info1" id="radio_change" disabled> <label for="radio_change">CHANGE</label>
                    <input list="SA_No"  id="assayNo">
                    <datalist id="SA_No">
                      {% for assay in assayList %}
                          <option value=" {{ assay.SA_No }}">
                      {% endfor %}
                    </datalist>



                  <button id="check" > QUERY </button>
                  </div>
            </div>
            </div>
          </div>
<!-- /////////////////////////////////////////// -->
          <div id="approvalPlanQuery">
              {% include 'procurement/approvalPlanUpdate.html' %}
          </div>


<!-- /////////////////////////////////////////// -->
        </div>



          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure to change and save this?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Save changes</button>
                </div>
              </div>
            </div>
          </div>
  </div>



</div>

            <script src="{% static 'assets/js/popper.min.js' %}"></script>
            <script src="{% static 'assets/js/plugins.js' %}"></script>
            <script src="{% static 'assets/js/main.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/datatables.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/dataTables.bootstrap.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/dataTables.buttons.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/buttons.bootstrap.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/jszip.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/pdfmake.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/vfs_fonts.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/buttons.html5.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/buttons.print.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/buttons.colVis.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/data-table/datatables-init.js' %}"></script>

        </body>
        </html>
