            <div class="card border border-secondary">
              <div class="card-header detail" id="btnSupplierDetail1">
                <div class="row">
                  <strong>Supplier1  Detail</strong>
                </div>
              </div>
              <div class="card-body card-block"  id="suppierDetail1" hidden>
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label"  >Quotation Info.2</label></div>
                  <div class="col-9">
                    <input type="radio" name="supplierRadio1" id="supplierSingle1"> <label for="supplierSingle1">Single</label>
                    <input type="radio" name="supplierRadio1" checked id="supplierMultiple1"> <label for="supplierMultiple1"> Multiple</label>


                    <select class="form-control-sm form-control" id="supplierSingleReason1" hidden>
                        <option>기존과 유사한 경우 또는 동일 특성의 제품의 경우 </option>
                        <option>고객 긴급 요청으로 인한 선진행의 경우</option>
                        <option>국내 독점 공급사 또는 사양이 지정된 경우</option>
                        <option>특정 인증을 요하는 제품 구매할 경우</option>
                        <option>고객사에서 공급사를 지정한 경우</option>
                        <option>공급사가 프로젝트 초기시점에 참여한 경우</option>
                        <option>소량 또는 소액의 경우(발주금액 10만원이하)</option>
                        <option>복수견적의뢰 하였으나 기간 내에 견적 회신이 없는 경우</option>
                        <option>연간 매입금액이 또는 프로젝트 관련하여 1회 매입금액이1,000만원 미만일 경우</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label">List-1[Fabricating, Goods]</label></div>
                  <div class="col-9"><input type="text" id="Supplier1_Fabricating_Goods" name="Details_2" class="form-control" value="{{Assay.Supplier1_Fabricating_Goods}}"></div>
                </div>
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label">List-2 [Modification of free offered item]</label></div>
                  <div class="col-9">
                    <input type="text" id="Supplier1_Modification_of_free_offerd_item" name="Details_2" class="form-control" value="{{Assay.Supplier1_Modification_of_free_offerd_item}}">
                  </div>
                </div>

                  <div class="pull-right">
                  <button class="btn btn-secondary btn-sm" id="Supplier1TableRowAdd">
                    <i class="fa fa-plus"></i> Add
                  </button>
                  <button class="btn btn-secondary btn-sm" id="Supplier1TableRowDelete">
                    <i class="fa fa-minus"></i> Delete
                  </button>
                </div>
                  <table class="table" id="detailTable1">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Supplier Name</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Quot. Unit Price</th>
                                <th scope="col">Quot. Value</th>
                                <th scope="col">Final Unit Price</th>
                                <th scope="col">Final Value</th>
                                <th scope="col">Nego(%)</th>
                            </tr>
                          </thead>
                            <tbody id="supplier1">
                            <tr id="supplier1Row1"
                              {% if not Assay.Supplier1 %}
                              hidden
                              {% endif %}
                            >
                              <th scope="row">1</th>
                              <td contenteditable=""                        id="supplier1Name" >{{Assay.Supplier1}}</td>
                              <td contenteditable="" class="supplier1_1"    id="supplier1Qty1"              >{{Assay.Supplier1_Qty}}</td>
                              <td contenteditable="" class="supplier1_1"    id="supplier1QuotValue1"        ></td>
                              <td bgcolor="DDDDDD"                          id="supplier1QuotTotalValue1"   ></td>
                              <td contenteditable="" class="supplier1_1"    id="supplier1FinalValue1"       >{{Assay.Supplier1_Final_Unit_Price}}</td>
                              <td bgcolor="DDDDDD"                          id="supplier1FinalTotalValue1"  ></td>
                              <td bgcolor="DDDDDD"                          id="supplier1Nego1"             ></td>
                            </tr>

                            <tr hidden id="supplier1Row2">
                              <th scope="row">2</th>
                              <td contenteditable="" ></td>
                              <td contenteditable="" class="supplier1_2" id="supplier1Qty2"></td>
                              <td contenteditable="" class="supplier1_2" id="supplier1QuotValue2"></td>
                              <td bgcolor="DDDDDD"  id="supplier1QuotTotalValue2"></td>
                              <td contenteditable="" class="supplier1_2" id="supplier1FinalValue2"></td>
                              <td bgcolor="DDDDDD"  id="supplier1FinalTotalValue2"></td>
                              <td bgcolor="DDDDDD" id="supplier1Nego2"></td>


                            </tr>

                            <tr hidden id="supplier1Row3">
                                <th scope="row">3</th>
                                <td contenteditable="" ></td>
                                <td contenteditable="" class="supplier1_3" id="supplier1Qty3"></td>
                                <td contenteditable="" class="supplier1_3" id="supplier1QuotValue3"></td>
                                <td bgcolor="DDDDDD"    id="supplier1QuotTotalValue3"></td>
                                <td contenteditable="" class="supplier1_3" id="supplier1FinalValue3"></td>
                                <td bgcolor="DDDDDD"    id="supplier1FinalTotalValue3"></td>
                                <td bgcolor="DDDDDD"    id="supplier1Nego3"></td>
                            </tr>


                          </tbody>
                  </table>
                </div>

              </div>
